<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Past Appointments | Nexus Health</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        /* --- Modern Reset & Midnight Theme Variables --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary-blue: #0ea5e9;
            --primary-fuchsia: #d946ef;
            --danger-red: #ef4444;
            --bg-deep: #0b1121;
            --card-bg: rgba(15, 23, 42, 0.85);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-white: #ffffff;
            --text-dim: #94a3b8;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --glow-shadow: 0 10px 40px -10px rgba(14, 165, 233, 0.2);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            background-image:
                radial-gradient(circle at 15% 15%, rgba(14, 165, 233, 0.15) 0, transparent 50%),
                radial-gradient(circle at 85% 85%, rgba(131, 24, 67, 0.25) 0, transparent 50%);
            color: var(--text-white);
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
        }

        /* --- Background Effects --- */
        .bg-blobs { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .blob { position: absolute; border-radius: 50%; filter: blur(90px); opacity: 0.5; animation: float 20s infinite ease-in-out alternate; }
        .blob-1 { width: 500px; height: 500px; background: #0284c7; top: -100px; left: -100px; }
        .blob-2 { width: 400px; height: 400px; background: #be185d; bottom: -50px; right: -50px; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        .container { max-width: 1100px; margin: 0 auto; position: relative; z-index: 1; }

        /* --- Components --- */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.25rem 2rem; background: var(--card-bg);
            backdrop-filter: blur(20px); border: 1px solid var(--card-border);
            border-radius: 24px; margin-bottom: 2.5rem;
            box-shadow: var(--glow-shadow);
        }
        .brand { font-size: 1.25rem; font-weight: 800; color: white; display: flex; align-items: center; gap: 12px; }
        .brand i { color: var(--primary-blue); }
        
        .back-link { 
            color: var(--text-dim); text-decoration: none; font-size: 0.9rem; font-weight: 600; 
            display: flex; align-items: center; gap: 8px; transition: var(--transition); 
        }
        .back-link:hover { color: var(--primary-blue); transform: translateX(-4px); }

        /* --- Page Header --- */
        .page-header { text-align: center; margin-bottom: 2.5rem; }
        .page-title { 
            font-size: 2rem; font-weight: 800; margin-bottom: 8px; 
            background: linear-gradient(135deg, #fff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        }
        .page-subtitle { color: var(--text-dim); font-size: 0.95rem; }

        /* --- Card & Table --- */
        .card {
            background: var(--card-bg); backdrop-filter: blur(24px);
            border: 1px solid var(--card-border); border-radius: 32px;
            padding: 2.5rem; box-shadow: var(--glow-shadow);
            position: relative; overflow: hidden;
        }
        
        /* Top Gradient Line */
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, #38bdf8, var(--primary-fuchsia), transparent);
            opacity: 0.6;
        }

        .table-responsive { 
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch; /* Smooth scroll on mobile */
        }
        
        table { width: 100%; border-collapse: separate; border-spacing: 0 12px; min-width: 650px; /* Prevent crushing on mobile */ }

        th {
            text-align: left; padding: 0 1.5rem 0.75rem;
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px;
            color: #7dd3fc; font-weight: 700;
        }

        tbody tr {
            background: rgba(255, 255, 255, 0.03);
            transition: var(--transition);
        }
        
        tbody tr:hover { 
            background: rgba(255, 255, 255, 0.07); 
            transform: translateY(-3px) scale(1.005);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        td { padding: 1.25rem 1.5rem; vertical-align: middle; }
        td:first-child { border-top-left-radius: 16px; border-bottom-left-radius: 16px; }
        td:last-child { border-top-right-radius: 16px; border-bottom-right-radius: 16px; }

        /* --- Specific Columns --- */
        .patient-cell { display: flex; align-items: center; gap: 1rem; }
        .avatar-sm {
            width: 40px; height: 40px; border-radius: 12px;
            background: linear-gradient(135deg, #0ea5e9, #6366f1);
            color: white; display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .patient-name { font-weight: 700; display: block; color: white; }
        .appt-id { font-size: 0.75rem; color: var(--text-dim); }

        .time-badge {
            display: inline-flex; align-items: center; gap: 8px;
            color: var(--text-white); font-weight: 600; font-size: 0.95rem;
        }
        .time-badge i { color: var(--primary-fuchsia); }

        .status-badge {
            padding: 6px 14px; border-radius: 30px;
            font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px;
            background: rgba(74, 222, 128, 0.15); color: #4ade80; border: 1px solid rgba(74, 222, 128, 0.3);
        }
        .status-badge.completed { background: rgba(74, 222, 128, 0.15); color: #4ade80; border-color: rgba(74, 222, 128, 0.3); }
        .status-badge.cancelled { background: rgba(248, 113, 113, 0.15); color: #f87171; border-color: rgba(248, 113, 113, 0.3); }

        /* --- Buttons --- */
        .btn-delete {
            background: rgba(239, 68, 68, 0.15); color: var(--danger-red);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 8px 16px; border-radius: 12px;
            font-weight: 700; font-size: 0.85rem;
            cursor: pointer; display: inline-flex; align-items: center; gap: 8px;
            transition: var(--transition);
        }
        .btn-delete:hover {
            background: var(--danger-red); color: white;
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
            transform: translateY(-2px);
        }

        /* --- Empty State --- */
        .empty-state {
            text-align: center; padding: 4rem 1rem; color: var(--text-dim);
        }
        .empty-icon {
            font-size: 3rem; margin-bottom: 1rem; opacity: 0.3; color: var(--primary-blue);
        }

        /* --- MOBILE RESPONSIVE MEDIA QUERIES --- */
        @media (max-width: 768px) {
            body { padding: 1rem 0.5rem; }
            
            /* Navbar Stacking */
            .navbar {
                flex-direction: column; gap: 1rem;
                padding: 1rem; margin-bottom: 2rem;
                border-radius: 20px;
            }
            .brand { font-size: 1.1rem; }
            .back-link { font-size: 0.85rem; width: 100%; justify-content: center; background: rgba(255,255,255,0.05); padding: 8px; border-radius: 10px; }

            /* Page Header */
            .page-header { margin-bottom: 1.5rem; }
            .page-title { font-size: 1.5rem; }
            
            /* Card & Table */
            .card { padding: 1.5rem 1rem; border-radius: 24px; }
            
            /* Tighter table padding for mobile */
            th { padding: 0 1rem 0.5rem; font-size: 0.7rem; }
            td { padding: 1rem; font-size: 0.85rem; }
            
            /* Elements scaling */
            .avatar-sm { width: 32px; height: 32px; font-size: 0.8rem; }
            .status-badge { padding: 4px 10px; font-size: 0.65rem; }
            .btn-delete { padding: 6px 12px; font-size: 0.75rem; }
            
            /* Ensure table scrolls smoothly */
            .table-responsive { 
                margin-right: -1rem; margin-left: -1rem; 
                padding-right: 1rem; padding-left: 1rem;
            }
        }

    </style>
</head>
<body>

    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="container">
        <nav class="navbar">
            <div class="brand"><i class="fas fa-hospital-alt"></i> AXES Hospital</div>
            <a th:href="@{/doctor/dashboard}" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </nav>

        <header class="page-header">
            <h1 class="page-title">Appointment History</h1>
            <p class="page-subtitle">View and manage records of past appointments</p>
        </header>

        <div class="card">
            
            <div th:if="${appointments == null or #lists.isEmpty(appointments)}" class="empty-state">
                <i class="fas fa-folder-open empty-icon"></i>
                <h3>No past appointments found</h3>
                <p>Appointments that are completed or older than today will appear here.</p>
            </div>

            <div class="table-responsive" th:if="${appointments != null and !#lists.isEmpty(appointments)}">
                <table>
                    <thead>
                        <tr>
                            <th>Patient Details</th>
                            <th>Date & Time</th>
                            <th>Status</th>
                            <th style="text-align: right;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="a : ${appointments}">
                            <td>
                                <div class="patient-cell">
                                    <div class="avatar-sm" th:text="${a.patient != null ? #strings.substring(a.patient.name,0,1) : '?'}">J</div>
                                    <div>
                                        <span class="patient-name" th:text="${a.patient != null ? a.patient.name : 'Unknown'}">John Doe</span>
                                        <span class="appt-id">ID: #<span th:text="${a.id}">123</span></span>
                                    </div>
                                </div>
                            </td>

                            <td>
                                <div class="time-badge">
                                    <i class="far fa-clock"></i>
                                    <span th:text="${#temporals.format(a.appointmentTime, 'dd MMM yyyy, HH:mm')}">01 Jan 2025, 10:30</span>
                                </div>
                            </td>

                            <td>
                                <span class="status-badge" 
                                      th:classappend="${#strings.toString(a.status) == 'CANCELLED' ? 'cancelled' : 'completed'}"
                                      th:text="${a.status}">COMPLETED</span>
                            </td>

                            <td style="text-align: right;">
                                <form th:action="@{'/doctor/appointments/' + ${a.id} + '/delete'}" method="post" 
                                      onsubmit="return confirm('Are you sure you want to permanently delete this record?');"
                                      style="display: inline-block;">
                                    <button type="submit" class="btn-delete">
                                        <i class="fas fa-trash-alt"></i> Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script>
        // Staggered animation for table rows on load
        document.addEventListener('DOMContentLoaded', () => {
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach((row, index) => {
                row.style.opacity = '0';
                row.style.transform = 'translateY(15px)';
                setTimeout(() => {
                    row.style.transition = 'all 0.5s ease';
                    row.style.opacity = '1';
                    row.style.transform = 'translateY(0)';
                }, 100 * (index + 1));
            });
        });
    </script>
</body>
</html>
