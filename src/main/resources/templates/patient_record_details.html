<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="'Record #' + ${record.id} + ' Â· Axes'">Record Details | Axes</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>

    <style>
        :root {
            --primary: #facc15;
            --bg-dark: #020617;
            --surface: #0f172a;
            --surface-light: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(30, 41, 59, 0.6);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(250, 204, 21, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 40%);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .nav-header {
            margin-bottom: 30px;
        }

        .back-link {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }

        .back-link:hover { color: var(--primary); }

        .detail-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 40px;
        }

        .record-title-area {
            border-bottom: 1px solid var(--border);
            padding-bottom: 30px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .record-meta {
            display: flex;
            gap: 20px;
            color: var(--text-dim);
            font-size: 14px;
        }

        .record-meta span {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .record-meta i { color: var(--primary); }

        .info-section {
            margin-bottom: 32px;
        }

        .info-section h3 {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-content {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 20px;
            line-height: 1.7;
            color: var(--text-main);
            border: 1px solid var(--border);
        }

        .attachments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .file-link {
            background: var(--surface-light);
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 16px;
            color: var(--text-main);
            text-decoration: none;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.2s;
        }

        .file-link:hover {
            border-color: var(--primary);
            background: rgba(250, 204, 21, 0.1);
        }

        .empty-text {
            font-size: 13px;
            color: var(--text-dim);
            font-style: italic;
        }

        @media (max-width: 640px) {
            .detail-card { padding: 24px; }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-header">
            <a th:href="@{/patient/records}" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Medical History
            </a>
        </div>

        <div class="detail-card">
            <div class="record-title-area">
                <h1 th:text="'Record #' + ${record.id}">Record Details</h1>
                <div class="record-meta">
                    <span><i class="fas fa-calendar"></i> <th:block th:text="${record.recordDate != null ? #temporals.format(record.recordDate,'dd MMMM yyyy') : '-'}">Date</th:block></span>
                    <span><i class="fas fa-user-md"></i> <th:block th:text="${record.doctor != null ? 'Dr. ' + record.doctor.name : '-'}">Doctor</th:block></span>
                </div>
            </div>

            <div class="info-section">
                <h3><i class="fas fa-stethoscope"></i> Diagnosis</h3>
                <div class="info-content" th:text="${record.diagnosis != null ? record.diagnosis : 'No diagnosis recorded.'}">-</div>
            </div>

            <div class="info-section">
                <h3><i class="fas fa-pills"></i> Prescription</h3>
                <div class="info-content" th:text="${record.prescription != null ? record.prescription : 'No prescription issued.'}">-</div>
            </div>

            <div class="info-section">
                <h3><i class="fas fa-notes-medical"></i> Clinical Notes</h3>
                <div class="info-content" th:text="${record.notes != null ? record.notes : 'No additional notes provided.'}">-</div>
            </div>

            <div class="info-section">
                <h3><i class="fas fa-paperclip"></i> Attachments</h3>
                <div th:if="${record.reports != null and !#lists.isEmpty(record.reports)}" class="attachments-grid">
                    <a th:each="rep : ${record.reports}" th:href="@{|/records/files/${rep.id}|}" class="file-link">
                        <i class="fas fa-file-pdf" style="color: var(--primary)"></i>
                        <span th:text="${rep.originalName != null ? rep.originalName : rep.fileName}">document.pdf</span>
                    </a>
                </div>
                <div th:if="${record.reports == null or #lists.isEmpty(record.reports)}" class="empty-text">
                    No clinical reports attached to this record.
                </div>
            </div>
        </div>
    </div>

</body>
</html>
