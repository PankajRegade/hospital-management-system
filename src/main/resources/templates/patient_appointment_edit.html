<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${appointment != null ? 'Details · ' + appointment.appointmentNumber : 'Appointment Details'}">Appointment Details</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>

    <style>
        :root {
            --primary: #facc15;
            --primary-hover: #eab308;
            --accent: #3b82f6;
            --bg-dark: #020617;
            --card-bg: rgba(30, 41, 59, 0.6);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-main);
            background: var(--bg-dark);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(250, 204, 21, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(59, 130, 246, 0.08) 0%, transparent 25%);
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            z-index: -1;
            pointer-events: none;
            animation: floatOrb 20s infinite alternate ease-in-out;
        }
        .orb-1 { width: 600px; height: 600px; background: var(--primary); top: -200px; left: -150px; }
        .orb-2 { width: 500px; height: 500px; background: var(--accent); bottom: -150px; right: -100px; animation-delay: -5s; }

        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        header {
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--glass-border);
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .wrapper { max-width: 900px; margin: 32px auto; padding: 0 24px; }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-radius: 24px;
            padding: 32px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: slideUpFade 0.6s ease forwards;
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { font-size: 22px; font-weight: 700; color: #fff; display: flex; align-items: center; gap: 12px; }
        h2 i { color: var(--primary); }

        .btn {
            padding: 10px 20px;
            border-radius: 12px;
            background: var(--primary);
            color: #0f172a;
            font-weight: 700;
            font-size: 13px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 4px 15px rgba(250, 204, 21, 0.25);
        }
        .btn:hover { transform: translateY(-2px); background: var(--primary-hover); box-shadow: 0 8px 25px rgba(250, 204, 21, 0.4); }

        .btn-secondary {
            background: rgba(255,255,255,0.05);
            color: var(--text-main);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: none;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
            box-shadow: none;
        }
        .btn-danger:hover { background: rgba(239, 68, 68, 0.2); color: #fff; border-color: #ef4444; }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 24px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 18px;
            border: 1px solid var(--glass-border);
        }

        .detail-item.full { grid-column: span 2; }

        .label {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .value { font-size: 16px; font-weight: 600; color: #fff; }
        .value.highlight { color: var(--primary); font-size: 20px; font-weight: 800; }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        .status-cancelled {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .actions {
            margin-top: 32px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            padding-top: 24px;
            border-top: 1px solid var(--glass-border);
        }

        .alert { padding: 16px; border-radius: 16px; margin-bottom: 24px; display: flex; align-items: center; gap: 12px; background: rgba(16, 185, 129, 0.15); border: 1px solid rgba(16, 185, 129, 0.3); color: #34d399; }

        @media (max-width: 640px) {
            .detail-grid { grid-template-columns: 1fr; }
            .detail-item.full { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <header>
        <div class="header-content">
            <h2><i class="fas fa-file-medical"></i> Appointment Overview</h2>
            <a th:href="@{/patient/appointments}" class="btn btn-secondary"><i class="fas fa-chevron-left"></i> Back</a>
        </div>
    </header>

    <main class="wrapper">
        <div th:if="${msg != null}" class="alert">
            <i class="fas fa-check-circle"></i> <span th:text="${msg}">Success</span>
        </div>

        <div class="card">
            <div class="detail-grid">
                <div class="detail-item">
                    <div class="label">Reference ID</div>
                    <div class="value highlight" th:text="${appointment.appointmentNumber}">APT-000</div>
                </div>

                <div class="detail-item">
                    <div class="label">Status</div>
                    <div>
                        <span th:class="${appointment.status.name() == 'CANCELLED' ? 'status-pill status-cancelled' : 'status-pill'}">
                            <i th:class="${appointment.status.name() == 'CANCELLED' ? 'fas fa-times-circle' : 'fas fa-clock'}"></i>
                            <span th:text="${appointment.status}">STATUS</span>
                        </span>
                    </div>
                </div>

                <div class="detail-item">
                    <div class="label">Consulting Physician</div>
                    <div class="value">
                        <i class="fas fa-user-md" style="color:var(--primary); margin-right:8px;"></i>
                        <span th:text="${appointment.doctor != null ? appointment.doctor.name : 'Unassigned'}">Dr. Name</span>
                    </div>
                    <div th:if="${appointment.doctor != null}" style="font-size:12px; color:var(--text-dim); margin-top:4px; margin-left:24px;" th:text="${appointment.doctor.specialization}">Specialty</div>
                </div>

                <div class="detail-item">
                    <div class="label">Scheduled Time</div>
                    <div class="value">
                        <i class="fas fa-calendar-day" style="color:var(--accent); margin-right:8px;"></i>
                        <span th:text="${appointment.appointmentTime != null ? #temporals.format(appointment.appointmentTime, 'dd MMMM yyyy, HH:mm') : 'Not scheduled'}">01 Jan 2025</span>
                    </div>
                </div>

                <div class="detail-item full" th:if="${appointment.notes != null and !#strings.isEmpty(appointment.notes)}">
                    <div class="label">Patient Notes & Instructions</div>
                    <div class="value" style="font-weight:400; line-height:1.6; color:var(--text-dim)" th:text="${appointment.notes}">Notes</div>
                </div>
            </div>

            <div class="actions">
                <th:block th:if="${appointment.status.name() != 'CANCELLED'}">
                    <a th:href="@{/patient/appointments/{id}/edit(id=${appointment.id})}" class="btn">
                        <i class="fas fa-edit"></i> Reschedule
                    </a>
                    
                    <form th:action="@{/patient/appointments/{id}/cancel(id=${appointment.id})}" method="post">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Cancel this appointment?')">
                            <i class="fas fa-ban"></i> Cancel Request
                        </button>
                    </form>
                </th:block>

                <th:block th:if="${appointment.status.name() == 'CANCELLED'}">
                    <form th:action="@{/patient/appointments/{id}/restore(id=${appointment.id})}" method="post">
                        <button type="submit" class="btn">
                            <i class="fas fa-undo"></i> Restore Appointment
                        </button>
                    </form>
                </th:block>

                <form th:action="@{/patient/appointments/{id}/delete(id=${appointment.id})}" method="post">
                    <button type="submit" class="btn btn-secondary" style="color:#f87171" onclick="return confirm('Permanently delete record?')">
                        <i class="fas fa-trash-alt"></i> Delete Permanent
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer style="text-align: center; padding: 40px 0; color: var(--text-dim); font-size: 11px; letter-spacing: 1px; text-transform: uppercase;">
        &copy; 2025 MEDICARE SYSTEM · SECURE ENCRYPTED PORTAL
    </footer>

</body>
</html>
