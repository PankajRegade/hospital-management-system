<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AXES Hospital - Verify Email</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: #1e293b;
            overflow-x: hidden;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(16,185,129,0.15), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(59,130,246,0.15), transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(14,165,233,0.08), transparent 50%);
            animation: drift 25s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0,0) scale(1); }
            33% { transform: translate(40px, -40px) scale(1.05); }
            66% { transform: translate(-30px, 30px) scale(0.95); }
        }

        /* Grid overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 40px, rgba(255,255,255,0.02) 40px, rgba(255,255,255,0.02) 42px),
                repeating-linear-gradient(90deg, transparent, transparent 40px, rgba(255,255,255,0.02) 40px, rgba(255,255,255,0.02) 42px);
            pointer-events: none;
            z-index: 0;
        }

        /* Card Container */
        .verify-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Icon Box */
        .icon-box {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(16,185,129,0.2), rgba(14,165,233,0.2));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 10px 20px rgba(16,185,129,0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon-box i {
            font-size: 32px;
            background: linear-gradient(135deg, #10b981, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 12px;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .email-highlight {
            color: #fff;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 6px;
        }

        /* Divider */
        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 24px 0;
            width: 100%;
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            background: linear-gradient(135deg, #10b981, #0ea5e9);
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2);
        }

        .btn-secondary {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* Input Styles */
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .form-input:focus {
            border-color: #10b981;
            background: rgba(255, 255, 255, 0.08);
        }

        /* Accordion for Change Email */
        .change-email-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .accordion-header {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
        }

        .accordion-header:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            padding: 0 16px;
        }

        .accordion-content.active {
            max-height: 200px; /* enough space for input + btn */
            padding-bottom: 16px;
        }

        /* Alerts */
        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: left;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #f87171;
        }
        
        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.2);
            color: #fbbf24;
        }

        /* Links */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            margin-top: 30px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #10b981;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .verify-container {
                padding: 30px 20px;
            }
            h2 { font-size: 24px; }
        }
    </style>
</head>

<body>

    <div class="verify-container">
        
        <div class="icon-box">
            <i class="fas fa-envelope-open-text"></i>
        </div>

        <h2>Check Your Inbox</h2>
        
        <p>
            We've sent a verification link to:<br>
            <span class="email-highlight" th:text="${username}">user@example.com</span>
        </p>

        <div th:if="${param.sent}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span>Email sent successfully! Check your inbox.</span>
        </div>

        <div th:if="${param.error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span>Error sending email. Please try again.</span>
        </div>

        <div th:if="${param.msg == 'taken'}" class="alert alert-warning">
            <i class="fas fa-exclamation-triangle"></i>
            <span>That email is already in use. Try another one.</span>
        </div>

        <form action="/resendVerification" method="post">
            <input type="hidden" name="username" th:value="${username}">
            <button type="submit" class="btn-primary" onclick="this.disabled=true; this.innerHTML='<i class=\'fas fa-spinner fa-spin\'></i> Sending...'; this.form.submit();">
                <i class="fas fa-paper-plane"></i>
                Resend Verification Link
            </button>
        </form>

        <div class="divider"></div>

        <div class="change-email-section">
            <div class="accordion-header" onclick="toggleAccordion(this)">
                <span><i class="fas fa-pen" style="margin-right:8px; color:#10b981;"></i> Typo in your email? Fix it here</span>
                <i class="fas fa-chevron-down" style="transition: transform 0.3s;"></i>
            </div>
            
            <div class="accordion-content">
                <form action="/change-email-signup" method="post" style="margin-top: 10px;">
                    <input type="hidden" name="oldUsername" th:value="${username}">
                    
                    <input type="email" name="newUsername" class="form-input" placeholder="Enter correct email address" required>
                    
                    <button type="submit" class="btn-secondary">
                        Update & Resend Email
                    </button>
                </form>
            </div>
        </div>

        <a href="/login" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Login
        </a>

    </div>

    <script>
        function toggleAccordion(header) {
            const content = header.nextElementSibling;
            const icon = header.querySelector('.fa-chevron-down');
            
            content.classList.toggle('active');
            
            if (content.classList.contains('active')) {
                icon.style.transform = 'rotate(180deg)';
                header.style.color = '#fff';
            } else {
                icon.style.transform = 'rotate(0deg)';
                header.style.color = 'rgba(255,255,255,0.7)';
            }
        }
    </script>

</body>
</html>
