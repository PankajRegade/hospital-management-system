<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Confirmed · Medicare</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>

    <style>
        :root {
            --primary: #facc15;
            --primary-hover: #eab308;
            --accent: #3b82f6;
            --bg-dark: #020617;
            --card-bg: rgba(30, 41, 59, 0.6);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-main);
            background: var(--bg-dark);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(250, 204, 21, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(59, 130, 246, 0.08) 0%, transparent 25%);
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            z-index: -1;
            pointer-events: none;
            animation: floatOrb 20s infinite alternate ease-in-out;
        }
        .orb-1 { width: 600px; height: 600px; background: var(--primary); top: -200px; left: -150px; }
        .orb-2 { width: 500px; height: 500px; background: var(--accent); bottom: -150px; right: -100px; animation-delay: -5s; }

        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 24px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-radius: 28px;
            padding: 40px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 24px;
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.2);
        }

        h1 { font-size: 28px; font-weight: 800; margin-bottom: 12px; color: #fff; }
        .lead { color: var(--text-dim); font-size: 16px; margin-bottom: 32px; line-height: 1.6; }
        .lead span { color: var(--primary); font-weight: 700; }

        .info-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
            margin-bottom: 32px;
        }

        .info-table td {
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-top: 1px solid var(--glass-border);
            border-bottom: 1px solid var(--glass-border);
        }

        .info-table td:first-child {
            border-left: 1px solid var(--glass-border);
            border-radius: 12px 0 0 12px;
            color: var(--text-dim);
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 35%;
            text-align: left;
        }

        .info-table td:last-child {
            border-right: 1px solid var(--glass-border);
            border-radius: 0 12px 12px 0;
            color: #fff;
            font-weight: 600;
            text-align: right;
        }

        .highlight-text { color: var(--primary); }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .btn {
            padding: 14px 24px;
            border-radius: 14px;
            background: var(--primary);
            color: #0f172a;
            font-weight: 700;
            font-size: 14px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(250, 204, 21, 0.2);
        }
        .btn:hover { transform: translateY(-3px); background: var(--primary-hover); box-shadow: 0 8px 25px rgba(250, 204, 21, 0.4); }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }
        .btn-secondary:hover { background: rgba(255, 255, 255, 0.1); border-color: rgba(255,255,255,0.2); }

        @media (max-width: 480px) {
            .actions { grid-template-columns: 1fr; }
            .card { padding: 32px 20px; }
        }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <div class="card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>

            <h1>Booking Confirmed</h1>
            <p class="lead">Thank you, <span th:text="${patientName}">Patient</span>. Your medical consultation has been successfully scheduled.</p>

            <table class="info-table">
                <tr>
                    <td>Reference</td>
                    <td class="highlight-text" th:text="${appointment.appointmentNumber}">APT-000</td>
                </tr>
                <tr>
                    <td>Doctor</td>
                    <td>
                        <i class="fas fa-user-md" style="font-size: 12px; margin-right: 6px; color: var(--accent);"></i>
                        <span th:text="${appointment.doctor != null ? appointment.doctor.name : 'Unassigned'}">Dr. Name</span>
                    </td>
                </tr>
                <tr>
                    <td>Date & Time</td>
                    <td th:text="${appointment.appointmentTime != null ? #temporals.format(appointment.appointmentTime,'dd MMM yyyy, HH:mm') : '-'}">01 Jan 2025, 10:00</td>
                </tr>
                <tr th:if="${appointment.notes != null and !#strings.isEmpty(appointment.notes)}">
                    <td>Your Notes</td>
                    <td style="font-weight: 400; font-size: 14px; color: var(--text-dim);" th:text="${appointment.notes}">Notes</td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td>
                        <span style="color: #60a5fa; font-size: 11px; background: rgba(59,130,246,0.1); padding: 4px 8px; border-radius: 6px; border: 1px solid rgba(59,130,246,0.2);">
                            <i class="fas fa-circle" style="font-size: 6px; vertical-align: middle; margin-right: 4px;"></i>
                            <span th:text="${appointment.status}">BOOKED</span>
                        </span>
                    </td>
                </tr>
            </table>

            <div class="actions">
                <a th:href="@{/patient/appointments}" class="btn btn-secondary">
                    <i class="fas fa-list-ul"></i> View My List
                </a>
                <a th:href="@{/patient}" class="btn">
                    <i class="fas fa-columns"></i> Dashboard
                </a>
            </div>
        </div>

        <p style="text-align: center; margin-top: 32px; color: var(--text-dim); font-size: 11px; letter-spacing: 1px; text-transform: uppercase;">
            <i class="fas fa-shield-alt"></i> Secure Patient Record · Medicare Portal
        </p>
    </div>

</body>
</html>
