<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="'Appointment Details - ' + ${appointment.id}">Appointment Details | Nexus Health</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- Modern Reset & Soft Midnight Variables --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary-pink: #f472b6;
            --primary-fuchsia: #d946ef;
            --accent-amber: #fbbf24;
            --accent-blue: #38bdf8;
            
            --bg-deep: #0b1121; /* Deep Midnight Blue Base */
            --card-bg: rgba(15, 23, 42, 0.85); /* Dark Blue-Slate content background */
            --card-border: rgba(255, 255, 255, 0.08);
            
            --text-white: #ffffff;
            --text-soft: #e2e8f0;
            --text-dim: #94a3b8;
            
            --transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            --glow-shadow: 0 10px 40px -10px rgba(14, 165, 233, 0.2);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 15% 15%, rgba(14, 165, 233, 0.15) 0, transparent 50%), 
                radial-gradient(circle at 85% 85%, rgba(131, 24, 67, 0.25) 0, transparent 50%);
            color: var(--text-white);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            padding: 2.5rem;
            position: relative;
        }

        /* --- Animated Background Elements --- */
        .bg-blobs {
            position: fixed;
            inset: 0;
            z-index: -1;
            filter: blur(90px);
            opacity: 0.6;
            pointer-events: none;
        }

        .bg-medical-crosses {
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 11V7h2v4h4v2h-4v4h-2v-4H7v-2h4z' fill='%23ffffff' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            animation: float 20s infinite ease-in-out alternate;
        }

        /* Identical Blob configuration to Dashboard */
        .blob-1 { width: 500px; height: 500px; background: #0284c7; top: -100px; left: -100px; opacity: 0.3; } 
        .blob-2 { width: 400px; height: 400px; background: #be185d; bottom: -50px; right: -50px; opacity: 0.3; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            50% { transform: translate(30px, 20px) scale(1.05) rotate(5deg); }
            100% { transform: translate(-20px, 40px) scale(0.95) rotate(-5deg); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes heartbeat { 0% { transform: scale(1); } 15% { transform: scale(1.15); } 30% { transform: scale(1); } 45% { transform: scale(1.15); } 60% { transform: scale(1); } 100% { transform: scale(1); } }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4); } 70% { box-shadow: 0 0 0 6px rgba(74, 222, 128, 0); } 100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); } }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }

        /* --- Header Styling --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2.5rem;
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--card-border);
            border-radius: 28px;
            margin-bottom: 2rem;
            box-shadow: var(--glow-shadow);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .page-header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 1.25rem;
            color: var(--text-white);
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-fuchsia), var(--accent-blue));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
            /* Added float animation to match Dashboard avatar ring */
            animation: float 6s infinite ease-in-out;
        }

        /* --- Main Details Card (3D Tilt) --- */
        .detail-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 32px;
            overflow: hidden;
            transition: transform 0.1s ease-out, box-shadow 0.3s ease;
            box-shadow: var(--glow-shadow);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .detail-card:hover {
            box-shadow: 0 15px 50px -10px rgba(14, 165, 233, 0.25);
            border-color: rgba(56, 189, 248, 0.2);
        }

        .card-banner {
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue), var(--primary-pink));
            opacity: 0.8;
        }

        .card-content {
            padding: 3rem;
        }

        .status-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .appointment-id {
            font-size: 0.95rem;
            color: var(--text-dim);
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* --- Status Badge --- */
        .status-badge {
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .badge-confirmed { 
            background: rgba(74, 222, 128, 0.15); 
            color: #4ade80; 
            border: 1px solid rgba(74, 222, 128, 0.2); 
            animation: pulse-green 3s infinite;
        }
        .badge-pending { 
            background: rgba(251, 191, 36, 0.1); 
            color: var(--accent-amber); 
            border: 1px solid rgba(251, 191, 36, 0.2); 
        }
        .badge-cancelled { 
            background: rgba(248, 113, 113, 0.1); 
            color: #f87171; 
            border: 1px solid rgba(248, 113, 113, 0.2); 
        }

        /* --- Info Grid --- */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
            transform: translateZ(20px);
        }

        .info-tile {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 22px;
            padding: 1.75rem;
            display: flex;
            gap: 1.5rem;
            transition: var(--transition);
        }

        .info-tile:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(56, 189, 248, 0.3);
            transform: translateY(-5px);
        }

        .tile-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-blue);
            font-size: 1.25rem;
            flex-shrink: 0;
            transition: var(--transition);
        }

        .info-tile:hover .tile-icon {
            background: var(--accent-blue);
            color: #fff;
            transform: rotate(10deg);
        }

        .tile-data .label {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .tile-data .value {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--text-white);
        }

        .highlight-value {
            color: var(--accent-blue) !important;
        }

        /* --- Notes Section --- */
        .notes-area {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid var(--card-border);
            transform: translateZ(10px);
        }

        .notes-area .label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.75rem;
            font-weight: 800;
            color: var(--primary-pink);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .notes-area .value {
            font-size: 0.95rem;
            color: var(--text-soft);
            line-height: 1.8;
            opacity: 0.9;
        }

        /* --- Action Footer --- */
        .action-footer {
            padding: 2.5rem 3rem;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--card-border);
            transform: translateZ(30px);
        }

        /* --- Buttons --- */
        .btn {
            padding: 0.9rem 1.8rem;
            border-radius: 16px;
            font-weight: 700;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            border: 1px solid transparent;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--text-white);
            color: #0f172a;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
            /* Shimmer Effect */
            background: linear-gradient(110deg, #ffffff 0%, #dbeafe 50%, #ffffff 100%);
            background-size: 200% 100%;
            animation: shimmer 5s infinite linear;
        }

        .btn-primary:hover {
            background: var(--accent-blue);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(56, 189, 248, 0.4);
            animation: none;
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: #ef4444;
            color: white;
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
            transform: translateY(-3px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-white);
            border-color: var(--card-border);
        }

        .btn-secondary:hover {
            background: rgba(56, 189, 248, 0.1);
            border-color: var(--accent-blue);
            transform: translateY(-3px);
        }

        /* --- Quick Actions Grid --- */
        .quick-actions {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .quick-btn {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            padding: 1.75rem;
            border-radius: 24px;
            text-align: center;
            color: var(--text-white);
            text-decoration: none;
            transition: var(--transition);
            box-shadow: var(--glow-shadow);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--accent-blue);
            box-shadow: 0 15px 50px -10px rgba(14, 165, 233, 0.25);
            transform: translateY(-5px);
        }

        .quick-btn i {
            display: block;
            font-size: 1.75rem;
            color: var(--accent-blue);
            margin-bottom: 12px;
            transition: var(--transition);
        }
        
        .quick-btn:hover i {
            transform: scale(1.1) rotate(5deg);
            color: var(--primary-pink);
        }

        .quick-btn span {
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        @media (max-width: 768px) {
            body { padding: 1.5rem; }
            .action-footer { flex-direction: column; gap: 1.5rem; padding: 2rem; }
            .quick-actions { grid-template-columns: 1fr; }
            .status-section { flex-direction: column; align-items: flex-start; gap: 1.5rem; }
            .page-header { flex-direction: column; gap: 1.5rem; text-align: center; }
        }
    </style>
</head>
<body>

    <div class="bg-blobs">
        <div class="bg-medical-crosses"></div>
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="container">
        
        <!-- Header -->
        <div class="page-header">
            <h1>
                <div class="header-icon"><i class="fas fa-calendar-check"></i></div>
                Appointment Details
            </h1>
            <a th:href="@{/appointments/doctor}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                <span>Back to List</span>
            </a>
        </div>

        <!-- Main Card -->
        <div class="detail-card js-tilt-card">
            <div class="card-banner"></div>
            
            <div class="card-content">
                <div class="status-section">
                    <div class="appointment-id">
                        APP-ID: <span th:text="'#' + ${appointment.id}" style="color: var(--text-white);">#12345</span>
                    </div>
                    
                    <span th:class="${appointment.status == 'CONFIRMED'} ? 'status-badge badge-confirmed' : 
                                     (${appointment.status == 'PENDING'} ? 'status-badge badge-pending' : 
                                      'status-badge badge-cancelled')">
                        <i th:class="${appointment.status == 'CONFIRMED'} ? 'fas fa-check-circle' : 
                                     (${appointment.status == 'PENDING'} ? 'fas fa-clock' : 'fas fa-times-circle')"></i>
                        <span th:text="${appointment.status}">CONFIRMED</span>
                    </span>
                </div>

                <div class="info-grid">
                    <!-- Patient -->
                    <div class="info-tile">
                        <div class="tile-icon"><i class="fas fa-user-injured"></i></div>
                        <div class="tile-data">
                            <div class="label">Patient Profile</div>
                            <div class="value" th:text="${appointment.patient != null ? appointment.patient.name : 'Not Assigned'}">John Doe</div>
                        </div>
                    </div>

                    <!-- Date/Time -->
                    <div class="info-tile">
                        <div class="tile-icon"><i class="fas fa-calendar-day"></i></div>
                        <div class="tile-data">
                            <div class="label">Scheduled Time</div>
                            <div class="value highlight-value" th:text="${#temporals.format(appointment.appointmentTime, 'EEE, dd MMM yyyy • HH:mm')}">
                                Mon, 12 Oct 2025 • 10:30
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Notes -->
                <div class="notes-area">
                    <div class="label"><i class="fas fa-file-medical-alt"></i> Clinical Briefing</div>
                    <div class="value" th:text="${appointment.notes != null && !appointment.notes.isEmpty() ? appointment.notes : 'No clinical notes provided for this appointment.'}">
                        Patient requested a general checkup and discussion about recent blood test results.
                    </div>
                </div>
            </div>

           <div class="action-footer">
                <div style="display: flex; gap: 1.25rem;">
                    <a class="btn btn-primary" th:href="@{'/doctor/appointments/' + ${appointment.id} + '/edit'}">
                        <i class="fas fa-edit"></i>
                        Modify Schedule
                    </a>
                </div>

                <form th:action="@{'/doctor/appointments/' + ${appointment.id} + '/cancel'}" method="post">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to cancel this appointment?');">
                        <i class="fas fa-calendar-times"></i>
                        Cancel Appointment
                    </button>
                </form>
            </div>

        <!-- Secondary Quick Actions -->
        <div class="quick-actions">
            <a href="#" class="quick-btn js-tilt-card">
                <i class="fas fa-print"></i>
                <span>Print Record</span>
            </a>
            <a href="#" class="quick-btn js-tilt-card">
                <i class="fas fa-bell"></i>
                <span>Send Reminder</span>
            </a>
            <a href="#" class="quick-btn js-tilt-card">
                <i class="fas fa-history"></i>
                <span>Patient History</span>
            </a>
        </div>
        
    </div>

    <script>
        // 3D Tilt Effect
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.js-tilt-card');
            
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    // Multiplier controls the tilt intensity
                    const rotateX = ((y - centerY) / centerY) * -2; 
                    const rotateY = ((x - centerX) / centerX) * 2;

                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                });
            });
        });
    </script>
</body>
</html>
