<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="'Appointment Details - ' + ${appointment.id}">Appointment Details | Nexus Health</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- Modern Reset & Variables (Midnight Rose & Fuchsia Theme) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary-glow: radial-gradient(rgba(244, 114, 182, 0.4), rgba(131, 24, 67, 0));
            --accent-pink: #f472b6;
            --accent-fuchsia: #d946ef;
            --bg-dark: #1a0a12;
            --card-bg: rgba(30, 10, 20, 0.45);
            --card-border: rgba(255, 255, 255, 0.06);
            --text-main: #fdf2f8;
            --text-dim: #9d174d;
            --text-muted: #f9a8d4;
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            --glass-shadow: 0 8px 32px 0 rgba(131, 24, 67, 0.3);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(131, 24, 67, 0.3) 0, transparent 40%), 
                radial-gradient(circle at 100% 100%, rgba(244, 114, 182, 0.15) 0, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
            padding: 2.5rem;
        }

        /* --- Animated Mesh Background --- */
        .bg-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            filter: blur(100px);
            opacity: 0.7;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: screen;
            animation: float 25s infinite alternate ease-in-out;
        }

        .blob-1 { width: 500px; height: 500px; background: #831843; top: -100px; left: -100px; opacity: 0.2; }
        .blob-2 { width: 450px; height: 450px; background: var(--accent-pink); bottom: -100px; right: -100px; opacity: 0.1; animation-delay: -5s; }
        .blob-3 { width: 300px; height: 300px; background: #be185d; top: 40%; left: 30%; opacity: 0.1; animation-duration: 30s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(50px, -70px) scale(1.1) rotate(10deg); }
            66% { transform: translate(-30px, 30px) scale(0.9) rotate(-10deg); }
            100% { transform: translate(0, 0) scale(1) rotate(0deg); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Header Styling --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2.5rem;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 28px;
            margin-bottom: 2rem;
            box-shadow: var(--glass-shadow);
            position: relative;
            overflow: hidden;
        }

        .page-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-pink), transparent);
            opacity: 0.2;
        }

        .page-header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 1.25rem;
            background: linear-gradient(to right, #fff, var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, rgba(131, 24, 67, 0.4), rgba(244, 114, 182, 0.1));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-pink);
            box-shadow: inset 0 0 10px rgba(244, 114, 182, 0.1);
        }

        /* --- Main Details Card --- */
        .detail-card {
            background: var(--card-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--card-border);
            border-radius: 32px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: var(--glass-shadow);
        }

        .card-banner {
            height: 8px;
            background: linear-gradient(90deg, var(--accent-fuchsia), var(--accent-pink));
        }

        .card-content {
            padding: 3rem;
        }

        .status-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .appointment-id {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* --- Status Badge --- */
        .status-badge {
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .badge-confirmed { background: rgba(244, 114, 182, 0.1); color: var(--accent-pink); border: 1px solid rgba(244, 114, 182, 0.2); }
        .badge-pending { background: rgba(251, 191, 36, 0.1); color: #fbbf24; border: 1px solid rgba(251, 191, 36, 0.2); }
        .badge-cancelled { background: rgba(239, 68, 68, 0.1); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.2); }

        /* --- Info Grid --- */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .info-tile {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--card-border);
            border-radius: 22px;
            padding: 1.75rem;
            display: flex;
            gap: 1.5rem;
            transition: var(--transition);
        }

        .info-tile:hover {
            background: rgba(244, 114, 182, 0.04);
            border-color: rgba(244, 114, 182, 0.2);
            transform: translateY(-5px);
        }

        .tile-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, rgba(131, 24, 67, 0.4), rgba(244, 114, 182, 0.1));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-pink);
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .tile-data .label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 0.1em;
            margin-bottom: 6px;
        }

        .tile-data .value {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .highlight-value {
            color: var(--accent-pink) !important;
        }

        /* --- Notes Section --- */
        .notes-area {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid var(--card-border);
        }

        .notes-area .label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.75rem;
            font-weight: 800;
            color: var(--accent-pink);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        .notes-area .value {
            font-size: 0.95rem;
            color: var(--text-main);
            line-height: 1.8;
            opacity: 0.9;
        }

        /* --- Action Footer --- */
        .action-footer {
            padding: 2.5rem 3rem;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--card-border);
        }

        /* --- Buttons --- */
        .btn {
            padding: 0.9rem 1.8rem;
            border-radius: 16px;
            font-weight: 700;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            border: 1px solid transparent;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .btn:hover::before { left: 100%; }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-pink), #831843);
            color: white;
            box-shadow: 0 8px 20px rgba(131, 24, 67, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(131, 24, 67, 0.5);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border-color: rgba(239, 68, 68, 0.2);
        }

        .btn-danger:hover {
            background: #ef4444;
            color: white;
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
            transform: translateY(-3px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            border-color: var(--card-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-pink);
            transform: translateY(-3px);
        }

        /* --- Quick Actions Grid --- */
        .quick-actions {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .quick-btn {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            padding: 1.75rem;
            border-radius: 24px;
            text-align: center;
            color: var(--text-main);
            text-decoration: none;
            transition: var(--transition);
            box-shadow: var(--glass-shadow);
        }

        .quick-btn:hover {
            background: rgba(244, 114, 182, 0.08);
            border-color: var(--accent-pink);
            transform: translateY(-8px);
        }

        .quick-btn i {
            display: block;
            font-size: 1.75rem;
            color: var(--accent-pink);
            margin-bottom: 12px;
        }

        .quick-btn span {
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        @media (max-width: 768px) {
            body { padding: 1.5rem; }
            .action-footer { flex-direction: column; gap: 1.5rem; padding: 2rem; }
            .quick-actions { grid-template-columns: 1fr; }
            .status-section { flex-direction: column; align-items: flex-start; gap: 1.5rem; }
            .page-header { flex-direction: column; gap: 1.5rem; text-align: center; }
        }
    </style>
</head>
<body>

    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        
        <!-- Header -->
        <div class="page-header">
            <h1>
                <div class="header-icon"><i class="fas fa-calendar-check"></i></div>
                Appointment Details
            </h1>
            <a th:href="@{/appointments/doctor}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                <span>Back to List</span>
            </a>
        </div>

        <!-- Main Card -->
        <div class="detail-card">
            <div class="card-banner"></div>
            
            <div class="card-content">
                <div class="status-section">
                    <div class="appointment-id">
                        APP-ID: <span th:text="'#' + ${appointment.id}" style="color: var(--text-main);">#12345</span>
                    </div>
                    
                    <span th:class="${appointment.status == 'CONFIRMED'} ? 'status-badge badge-confirmed' : 
                                     (${appointment.status == 'PENDING'} ? 'status-badge badge-pending' : 
                                      'status-badge badge-cancelled')">
                        <i th:class="${appointment.status == 'CONFIRMED'} ? 'fas fa-check-circle' : 
                                     (${appointment.status == 'PENDING'} ? 'fas fa-clock' : 'fas fa-times-circle')"></i>
                        <span th:text="${appointment.status}">CONFIRMED</span>
                    </span>
                </div>

                <div class="info-grid">
                    <!-- Patient -->
                    <div class="info-tile">
                        <div class="tile-icon"><i class="fas fa-user-injured"></i></div>
                        <div class="tile-data">
                            <div class="label">Patient Profile</div>
                            <div class="value" th:text="${appointment.patient != null ? appointment.patient.name : 'Not Assigned'}">John Doe</div>
                        </div>
                    </div>

                    <!-- Date/Time -->
                    <div class="info-tile">
                        <div class="tile-icon"><i class="fas fa-calendar-day"></i></div>
                        <div class="tile-data">
                            <div class="label">Scheduled Time</div>
                            <div class="value highlight-value" th:text="${#temporals.format(appointment.appointmentTime, 'EEE, dd MMM yyyy • HH:mm')}">
                                Mon, 12 Oct 2025 • 10:30
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Notes -->
                <div class="notes-area">
                    <div class="label"><i class="fas fa-file-medical-alt"></i> Clinical Briefing</div>
                    <div class="value" th:text="${appointment.notes != null && !appointment.notes.isEmpty() ? appointment.notes : 'No clinical notes provided for this appointment.'}">
                        Patient requested a general checkup and discussion about recent blood test results.
                    </div>
                </div>
            </div>

            <!-- Footer Actions -->
            <div class="action-footer">
                <div style="display: flex; gap: 1.25rem;">
                    <a class="btn btn-primary" th:href="@{'/doctor/appointments/' + ${appointment.id} + '/edit'}">
                        <i class="fas fa-edit"></i>
                        Modify Schedule
                    </a>
                </div>

                <form th:action="@{'/appointments/' + ${appointment.id} + '/cancel'}" method="post">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to cancel this appointment?');">
                        <i class="fas fa-calendar-times"></i>
                        Cancel Appointment
                    </button>
                </form>
            </div>
        </div>

        <!-- Secondary Quick Actions -->
        <div class="quick-actions">
            <a href="#" class="quick-btn">
                <i class="fas fa-print"></i>
                <span>Print Record</span>
            </a>
            <a href="#" class="quick-btn">
                <i class="fas fa-bell"></i>
                <span>Send Reminder</span>
            </a>
            <a href="#" class="quick-btn">
                <i class="fas fa-history"></i>
                <span>Patient History</span>
            </a>
        </div>
        
    </div>

    <script>
        // Subtle Mouse Glow Effect
        document.querySelectorAll('.info-tile, .quick-btn, .page-header').forEach(el => {
            el.addEventListener('mousemove', (e) => {
                const rect = el.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                el.style.setProperty('--mouse-x', `${x}px`);
                el.style.setProperty('--mouse-y', `${y}px`);
            });
        });
    </script>
</body>
</html>
