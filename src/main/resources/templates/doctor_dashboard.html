<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Doctor Dashboard | AXES Health</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* --- Variables --- */
    * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
    
    :root {
      --primary-pink: #f472b6;
      --primary-fuchsia: #d946ef;
      --accent-cyan: #0ea5e9; 
      --accent-amber: #fbbf24;
      
      --bg-deep: #0b1121;
      --card-bg: rgba(15, 23, 42, 0.7);
      --card-border: rgba(255, 255, 255, 0.08);
      
      --text-white: #ffffff;
      --text-soft: #e2e8f0;
      --text-dim: #94a3b8;
      
      --transition: all 0.3s ease;
      --glow-shadow: 0 10px 40px -10px rgba(14, 165, 233, 0.2);
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-deep);
      color: var(--text-white);
      min-height: 100vh;
      overflow-x: hidden;
      padding: 1.5rem;
      position: relative;
      background-image: 
        radial-gradient(circle at 15% 15%, rgba(14, 165, 233, 0.15) 0, transparent 50%), 
        radial-gradient(circle at 85% 85%, rgba(131, 24, 67, 0.25) 0, transparent 50%);
    }

    /* Floating Orbs */
    .orb {
        position: fixed; border-radius: 50%; filter: blur(100px); opacity: 0.4; z-index: -1; pointer-events: none;
        animation: floatOrb 20s infinite alternate ease-in-out;
    }
    .orb-1 { width: 600px; height: 600px; background: var(--accent-cyan); top: -200px; left: -150px; }
    .orb-2 { width: 500px; height: 500px; background: var(--primary-fuchsia); bottom: -150px; right: -100px; animation-delay: -5s; }
    @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(30px, 50px) scale(1.1); } }
    @keyframes scanline { 0% { transform: translateY(-100%); } 100% { transform: translateY(400%); } }

    .container { max-width: 1200px; margin: auto; }

    /* Header */
    .header {
      display: flex; justify-content: space-between; align-items: center; padding: 1.25rem 2rem;
      background: var(--card-bg); backdrop-filter: blur(25px); border: 1px solid var(--card-border);
      border-radius: 24px; margin-bottom: 2rem; box-shadow: var(--glow-shadow);
    }
    .doctor-profile-brand { display: flex; align-items: center; gap: 1.25rem; }
    .avatar-ring { padding: 3px; border-radius: 18px; background: linear-gradient(135deg, var(--primary-fuchsia), var(--accent-cyan)); box-shadow: 0 0 20px rgba(14, 165, 233, 0.3); }
    .doctor-avatar { width: 54px; height: 54px; border-radius: 15px; background: #0f172a; display: flex; align-items: center; justify-content: center; overflow: hidden; }
    .doctor-avatar img { width: 100%; height: 100%; object-fit: cover; }
    .doctor-avatar i { color: var(--accent-cyan); font-size: 1.5rem; }
    .header-info h1 { font-size: 1.5rem; font-weight: 800; letter-spacing: -0.5px; }
    #current-time { font-size: 0.8rem; font-weight: 600; color: #38bdf8; margin-top: 4px; }

    .dashboard-grid { display: grid; grid-template-columns: 1fr 360px; gap: 2rem; }
    
    .card {
      background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid var(--card-border);
      border-radius: 30px; padding: 2rem; box-shadow: var(--glow-shadow);
      transition: var(--transition); position: relative; overflow: hidden;
    }
    .card:hover { transform: translateY(-5px); border-color: rgba(56, 189, 248, 0.2); }
    
    .card-title { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
    .card-title h3 { font-size: 1.15rem; font-weight: 800; display: flex; gap: 1rem; align-items: center; }
    .icon-box {
      width: 42px; height: 42px; border-radius: 14px; background: rgba(255, 255, 255, 0.05);
      display: flex; align-items: center; justify-content: center; color: #38bdf8; font-size: 1.1rem; transition: var(--transition);
    }

    /* ID Card & Sidebar Styles */
    .axes-id-card { padding: 0 !important; background: #0f172a; border: 1px solid rgba(56, 189, 248, 0.3); overflow: hidden; }
    .axes-id-header { background: linear-gradient(90deg, var(--accent-cyan) 0%, #3b82f6 100%); padding: 12px 24px; display: flex; justify-content: space-between; align-items: center; }
    .axes-logo { font-weight: 900; font-size: 18px; color: #fff; letter-spacing: 2px; }
    .axes-id-label { font-size: 10px; font-weight: 800; color: #fff; text-transform: uppercase; opacity: 0.9; }
    .axes-id-content { padding: 32px 24px; position: relative; background: radial-gradient(circle at top right, rgba(14, 165, 233, 0.1), transparent); }
    .axes-id-content::after { content: ""; position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, rgba(56, 189, 248, 0.1), transparent); height: 20%; animation: scanline 4s linear infinite; pointer-events: none; }
    .axes-id-top { display: flex; gap: 20px; margin-bottom: 30px; align-items: center; }
    .axes-photo-frame { width: 90px; height: 90px; border-radius: 16px; background: #1e293b; border: 2px solid var(--accent-cyan); display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
    .axes-photo-frame img { width: 100%; height: 100%; object-fit: cover; }
    .axes-photo-frame i { font-size: 30px; color: var(--accent-cyan); }
    .axes-meta { flex: 1; }
    .axes-name { font-size: 18px; font-weight: 800; color: #fff; margin-bottom: 4px; }
    .axes-uid { font-family: 'Courier New', monospace; font-size: 12px; color: var(--accent-cyan); font-weight: 700; background: rgba(56, 189, 248, 0.1); padding: 4px 10px; border-radius: 6px; display: inline-block; }
    .axes-id-data-grid { display: grid; grid-template-columns: 1fr; gap: 16px; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 24px; }
    .axes-data-box { display: flex; align-items: center; justify-content: space-between; }
    .axes-data-box label { font-size: 10px; text-transform: uppercase; color: var(--text-dim); letter-spacing: 1.5px; font-weight: 700; }
    .axes-data-box span { font-size: 14px; font-weight: 600; color: #fff; text-align: right; }
    .axes-chip { margin-top: 24px; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; display: flex; align-items: center; gap: 12px; border: 1px solid rgba(255,255,255,0.05); }
    .axes-chip-icon { width: 30px; height: 20px; background: linear-gradient(135deg, #cbd5e1, #64748b); border-radius: 4px; }
    .axes-chip-text { font-size: 10px; font-weight: 600; color: var(--text-dim); text-transform: uppercase; }

    /* Tables */
    .table-container { overflow-x: auto; }
    table { width: 100%; border-collapse: separate; border-spacing: 0 8px; min-width: 600px; }
    th { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1.5px; color: #7dd3fc; padding: 0 1rem 0.5rem; text-align: left; font-weight: 700; }
    tbody tr { background: rgba(255, 255, 255, 0.03); transition: 0.3s; }
    td { padding: 1.25rem 1rem; vertical-align: middle; border-top: 1px solid rgba(255,255,255,0.02); border-bottom: 1px solid rgba(255,255,255,0.02); }
    td:first-child { border-radius: 16px 0 0 16px; border-left: 1px solid rgba(255,255,255,0.02); }
    td:last-child { border-radius: 0 16px 16px 0; border-right: 1px solid rgba(255,255,255,0.02); }
    .avatar-sm { width: 40px; height: 40px; border-radius: 12px; background: linear-gradient(135deg, #0ea5e9, #3b82f6); color: #fff; display: flex; align-items: center; justify-content: center; font-weight: 800; }
    .name-text { font-size: 1rem; font-weight: 700; color: #fff; }
    .ref-text { font-size: 0.8rem; color: var(--text-dim); opacity: 0.8; }

    /* Buttons */
    .btn-action { padding: 0.7rem 1.4rem; border-radius: 14px; font-size: 0.85rem; font-weight: 700; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; border: none; cursor: pointer; transition: 0.3s; }
    .btn-primary { background: var(--text-white); color: #0f172a; }
    .btn-outline { background: transparent; color: var(--text-white); border: 1px solid rgba(255, 255, 255, 0.2); }
    .logout-btn { background: rgba(251, 191, 36, 0.1); color: var(--accent-amber); border: 1px solid rgba(251, 191, 36, 0.3); }
    .border-danger { border-color: rgba(239, 68, 68, 0.3) !important; }
    .text-danger { color: #ef4444 !important; }
    .btn-outline-danger { background: transparent; color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.3); width: 100%; justify-content: center; }

    /* Alert */
    .custom-alert { position: fixed; top: 100px; right: 20px; z-index: 9999; background: rgba(15, 23, 42, 0.95); border-left: 4px solid #10b981; border-radius: 12px; padding: 16px 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 12px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); animation: slideIn 0.5s ease-out; color: #e2e8f0; }
    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

    /* --- MOBILE OPTIMIZATIONS (Compact) --- */
    @media (max-width: 1024px) {
        .dashboard-grid { grid-template-columns: 1fr; }
    }

    @media (max-width: 768px) {
        body { padding: 0.75rem; }
        .container { padding: 0; max-width: 100%; }
        
        /* Compact Header */
        .header {
            flex-direction: column; gap: 1rem; padding: 1rem; text-align: center;
            border-radius: 20px; margin-bottom: 1.5rem;
        }
        .doctor-profile-brand { flex-direction: column; text-align: center; gap: 0.5rem; }
        .doctor-avatar { width: 48px; height: 48px; }
        .header-info h1 { font-size: 1.2rem; margin-bottom: 0; }
        .logout-btn { width: 100%; justify-content: center; padding: 0.6rem; font-size: 0.8rem; }

        /* Compact Cards */
        .card { padding: 1rem; border-radius: 20px; margin-bottom: 1rem; }
        .card-title { margin-bottom: 1rem; flex-direction: column; align-items: flex-start; gap: 0.75rem; }
        .card-title h3 { font-size: 1rem; gap: 0.5rem; }
        .icon-box { width: 32px; height: 32px; font-size: 0.9rem; border-radius: 10px; }
        .card-title .btn-action { padding: 0.5rem 1rem; font-size: 0.75rem; border-radius: 10px; width: 100%; justify-content: center; }

        /* Compact Table */
        .table-container { margin: 0 -1rem; padding: 0 1rem; }
        table { min-width: 100%; border-spacing: 0 6px; }
        th { font-size: 0.6rem; padding: 0 0.5rem 0.5rem; letter-spacing: 1px; }
        td { padding: 0.75rem 0.5rem; font-size: 0.85rem; }
        td:first-child { border-radius: 12px 0 0 12px; }
        td:last-child { border-radius: 0 12px 12px 0; }
        .avatar-sm { width: 32px; height: 32px; font-size: 0.75rem; border-radius: 10px; }
        .name-text { font-size: 0.85rem; }
        .ref-text { font-size: 0.7rem; }
        td .btn-action { padding: 0.4rem 0.6rem; font-size: 0.7rem; border-radius: 8px; gap: 4px; }
        td .btn-action i { font-size: 0.7rem; }

        /* Make action buttons stack on very small screens */
        td > div { flex-wrap: wrap; }

        /* Sidebar Items */
        .axes-id-content { padding: 1.5rem 1rem; }
        .axes-id-top { gap: 12px; margin-bottom: 20px; }
        .axes-photo-frame { width: 70px; height: 70px; }
        .axes-photo-frame i { font-size: 24px; }
        .axes-name { font-size: 1rem; }
        .axes-uid { font-size: 10px; padding: 3px 8px; }
        .axes-id-data-grid { gap: 10px; padding-top: 15px; }
        .axes-data-box label { font-size: 0.6rem; letter-spacing: 1px; }
        .axes-data-box span { font-size: 0.85rem; }

        .custom-alert { top: auto; bottom: 20px; left: 10px; right: 10px; padding: 12px 16px; font-size: 0.85rem; }
    }

    @media (max-width: 480px) {
        body { padding: 0.5rem; }
        
        .header { padding: 0.75rem; border-radius: 16px; }
        .doctor-avatar { width: 40px; height: 40px; }
        .doctor-avatar i { font-size: 1.2rem; }
        .header-info h1 { font-size: 1.1rem; }
        #current-time { font-size: 0.7rem; }
        
        .card { padding: 0.75rem; border-radius: 16px; }
        .card-title h3 { font-size: 0.9rem; }
        .icon-box { width: 28px; height: 28px; font-size: 0.8rem; }
        
        table { border-spacing: 0 4px; }
        th { font-size: 0.55rem; padding: 0 0.4rem 0.4rem; }
        td { padding: 0.6rem 0.4rem; }
        .avatar-sm { width: 28px; height: 28px; font-size: 0.7rem; }
        .name-text { font-size: 0.8rem; }
        .ref-text { font-size: 0.65rem; }
        
        td .btn-action { padding: 0.35rem 0.5rem; font-size: 0.65rem; white-space: nowrap; }
        
        .axes-photo-frame { width: 60px; height: 60px; }
        .axes-photo-frame i { font-size: 20px; }
        .axes-name { font-size: 0.9rem; }
        .axes-uid { font-size: 9px; }
    }
  </style>
</head>

<body>

<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<div th:if="${msg}" id="msgAlert" class="custom-alert">
    <i class="fas fa-info-circle" style="color:#10b981"></i>
    <span th:text="${msg}">Notification</span>
    <button onclick="document.getElementById('msgAlert').style.display='none'" style="background:none;border:none;color:#94a3b8;cursor:pointer;margin-left:auto;">
      <i class="fas fa-times"></i>
    </button>
</div>

<div class="container">

  <header class="header">
    <div class="doctor-profile-brand">
      <div class="avatar-ring">
        <div class="doctor-avatar">
          <img th:if="${doctor?.photoPath}" th:src="@{${doctor.photoPath}}" alt="Doctor"/>
          <i th:unless="${doctor?.photoPath}" class="fas fa-user-md"></i>
        </div>
      </div>
      <div class="header-info">
        <h1 th:text="'Dr. ' + ${doctorName}">Dr. Name</h1>
        <div id="current-time">Connecting...</div>
      </div>
    </div>

    <a th:href="@{/logoutPage}" class="btn-action logout-btn">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
  </header>

  <div class="dashboard-grid">

    <section class="main-section">
      <div class="card">
        <div class="card-title">
          <h3><div class="icon-box"><i class="fas fa-calendar-check"></i></div>Schedule</h3>
          <a th:href="@{/doctor/appointments/manage}" class="btn-action btn-outline">Manage</a>
        </div>

        <div class="table-container">
          <div th:if="${appointments == null or #lists.isEmpty(appointments)}" style="color: var(--text-dim); text-align: center; padding: 20px 0; font-size: 0.9rem;">
              <i class="far fa-calendar-times" style="font-size: 1.5rem; margin-bottom: 8px; opacity: 0.5;"></i>
              <p>No upcoming appointments.</p>
          </div>

          <table th:if="${appointments != null and !#lists.isEmpty(appointments)}">
            <thead>
              <tr>
                <th>Patient</th>
                <th>Time</th>
                <th style="text-align: right;">Action</th>
              </tr>
            </thead>
            <tbody id="appointment-body">
              <tr th:each="a : ${appointments}">
                <td>
                  <div style="display: flex; align-items: center; gap: 0.75rem;">
                    <div class="avatar-sm" th:text="${a.patient != null ? #strings.substring(a.patient.name,0,1) : '?'}">?</div>
                    <div>
                      <div class="name-text" th:text="${a.patient != null ? a.patient.name : 'Unknown'}">Name</div>
                      <div class="ref-text">Ref: <span th:text="${a.id}">102</span></div>
                    </div>
                  </div>
                </td>
                <td>
                  <div style="font-weight: 700; color: #7dd3fc; display: flex; align-items: center; gap: 4px; font-size: 0.85rem;">
                    <span th:text="${#temporals.format(a.appointmentTime, 'dd MMM, h:mm a')}">10:30 AM</span>
                  </div>
                </td>
                <td style="text-align: right;">
                  <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
                    <a class="btn-action btn-primary" th:href="@{'/doctor/records/new'(appointmentId=${a.id})}">Record</a>
                    <a class="btn-action btn-outline" th:href="@{'/doctor/appointments/' + ${a.id}}" style="padding: 0.4rem 0.6rem;">
                      <i class="fas fa-chevron-right"></i>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <aside class="sidebar-section">
      
      <div class="card axes-id-card">
        <div class="axes-id-header">
            <div class="axes-logo">AXES</div>
            <div class="axes-id-label">ID CARD</div>
        </div>
        
        <div class="axes-id-content">
            <div class="axes-id-top">
                <div class="axes-photo-frame">
                    <img th:if="${doctor?.photoPath}" th:src="@{${doctor.photoPath}}" alt="Doctor"/>
                    <i th:unless="${doctor?.photoPath}" class="fas fa-user-md"></i>
                </div>
                <div class="axes-meta">
                    <div class="axes-name" th:text="${doctorName}">Dr. Name</div>
                    <div class="axes-uid" th:text="${'ID: ' + doctor?.id}">ID:000</div>
                </div>
            </div>

            <div class="axes-id-data-grid">
                <div class="axes-data-box">
                    <label>Specialty</label>
                    <span th:text="${doctor?.specialization ?: 'General'}">Gen</span>
                </div>
                <div class="axes-data-box">
                    <label>Status</label>
                    <span th:if="${doctor?.approved}" style="color:#4ade80">Active</span>
                    <span th:unless="${doctor?.approved}" style="color:#f87171">Pending</span>
                </div>
            </div>

            <a th:href="@{/doctor/details}" class="btn-action btn-outline" style="width:100%; justify-content: center; font-size:0.8rem; margin-top: 20px; padding: 0.6rem;">
               <i class="fas fa-cog" style="margin-right:5px"></i> Settings
            </a>
        </div>
      </div>

      <div class="card" style="margin-top: 1rem;">
        <div class="card-title">
            <h3><div class="icon-box"><i class="fas fa-folder-open"></i></div> Archives</h3>
        </div>
        <a th:href="@{/doctor/records}" class="btn-action btn-primary" style="width:100%; justify-content:center;">
            Access Records
        </a>
      </div>

      <div class="card border-danger" style="margin-top: 1rem;">
        <div class="card-title" style="margin-bottom: 0.5rem;">
            <h3 class="text-danger" style="font-size: 0.9rem;"><i class="fas fa-exclamation-triangle"></i> Danger Zone</h3>
        </div>
        <form th:action="@{/doctor/deleteAccount}" method="POST" onsubmit="return confirm('WARNING: Are you sure you want to delete your Doctor profile? This is permanent.');">
            <button type="submit" class="btn-action btn-outline-danger">
                Delete Profile
            </button>
        </form>
      </div>

    </aside>

  </div>
</div>

<script>
  function updateTime(){
    const now = new Date();
    const options = { weekday: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
    document.getElementById("current-time").innerHTML = 
      `<i class="far fa-calendar-alt" style="margin-right: 6px; color: #38bdf8"></i>` + 
      now.toLocaleString('en-US', options);
  }

  updateTime();
  setInterval(updateTime, 60000);

  // Auto-hide alert
  setTimeout(function() {
      var alertBox = document.getElementById('msgAlert');
      if (alertBox) {
          alertBox.style.transition = "opacity 0.5s ease";
          alertBox.style.opacity = "0";
          setTimeout(function() { alertBox.style.display = "none"; }, 500);
      }
  }, 5000);
</script>

</body>
</html>
