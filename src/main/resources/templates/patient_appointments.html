<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${patientName != null ? patientName + ' · My Appointments' : 'My Appointments'}">My Appointments</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>

  <style>
    :root {
        --primary: #facc15;
        --primary-hover: #eab308;
        --accent: #3b82f6;
        --bg-dark: #020617;
        --card-bg: rgba(30, 41, 59, 0.6);
        --text-main: #f8fafc;
        --text-dim: #94a3b8;
        --glass-border: rgba(255, 255, 255, 0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        color: var(--text-main);
        background: var(--bg-dark);
        min-height: 100vh;
        overflow-x: hidden;
        background-image: 
            radial-gradient(circle at 15% 50%, rgba(250, 204, 21, 0.08) 0%, transparent 25%),
            radial-gradient(circle at 85% 30%, rgba(59, 130, 246, 0.08) 0%, transparent 25%);
    }

    .orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.15;
        z-index: -1;
        pointer-events: none;
        animation: floatOrb 20s infinite alternate ease-in-out;
    }
    .orb-1 { width: 600px; height: 600px; background: var(--primary); top: -200px; left: -150px; }
    .orb-2 { width: 500px; height: 500px; background: var(--accent); bottom: -150px; right: -100px; animation-delay: -5s; }

    @keyframes floatOrb {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(30px, 50px) scale(1.1); }
    }

    header {
        background: rgba(2, 6, 23, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding: 16px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid var(--glass-border);
    }

    .header-content {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .profile-group { display: flex; align-items: center; gap: 16px; }
    
    .header-avatar {
        width: 48px;
        height: 48px;
        border-radius: 14px;
        background: linear-gradient(135deg, var(--primary), #fbbf24);
        color: #1e1b4b;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: 800;
        box-shadow: 0 0 20px rgba(250, 204, 21, 0.4);
        border: 2px solid rgba(255,255,255,0.2);
    }

    .greeting h1 { font-size: 18px; font-weight: 700; color: #fff; }
    .greeting p { font-size: 12px; color: var(--text-dim); }

    .wrapper { max-width: 1280px; margin: 32px auto; padding: 0 24px; }

    .card {
        background: var(--card-bg);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border-radius: 24px;
        padding: 28px;
        border: 1px solid var(--glass-border);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        animation: slideUpFade 0.6s ease forwards;
    }

    @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 { font-size: 20px; font-weight: 700; color: #fff; display: flex; align-items: center; gap: 12px; }
    h2 i { color: var(--primary); }

    .btn {
        padding: 10px 20px;
        border-radius: 12px;
        background: var(--primary);
        color: #0f172a;
        font-weight: 700;
        font-size: 13px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border: none;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 4px 15px rgba(250, 204, 21, 0.25);
    }
    .btn:hover { transform: translateY(-2px); background: var(--primary-hover); box-shadow: 0 8px 25px rgba(250, 204, 21, 0.4); }

    .btn-secondary {
        background: rgba(255,255,255,0.05);
        color: var(--text-main);
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: none;
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.1); }

    table { width: 100%; border-collapse: separate; border-spacing: 0 8px; margin-top: 20px; }
    th { text-align: left; color: var(--text-dim); font-size: 11px; text-transform: uppercase; letter-spacing: 1px; padding: 0 16px 12px; }
    tbody tr { background: rgba(255,255,255,0.02); transition: 0.2s; }
    tbody tr:hover { background: rgba(255,255,255,0.05); }
    td { padding: 16px; font-size: 14px; }
    td:first-child { border-radius: 16px 0 0 16px; }
    td:last-child { border-radius: 0 16px 16px 0; }

    .doctor-cell { display: flex; align-items: center; gap: 12px; }
    .doctor-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #1e293b;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid var(--primary);
        color: var(--primary);
        overflow: hidden;
    }
    .doctor-avatar img { width: 100%; height: 100%; object-fit: cover; }

    .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 11px;
        padding: 6px 12px;
        border-radius: 20px;
        font-weight: 700;
        background: rgba(16, 185, 129, 0.1);
        color: #10b981;
        border: 1px solid rgba(16, 185, 129, 0.2);
    }
    .status-cancelled {
        background: rgba(239, 68, 68, 0.1);
        color: #f87171;
        border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .action-btn {
        color: var(--text-dim);
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 8px;
        font-size: 16px;
        transition: 0.2s;
    }
    .action-btn:hover { color: var(--primary); }
    .action-delete:hover { color: #f87171; }

    .alert { padding: 16px; border-radius: 16px; margin-bottom: 24px; display: flex; align-items: center; gap: 12px; background: rgba(16, 185, 129, 0.15); border: 1px solid rgba(16, 185, 129, 0.3); color: #34d399; }
  </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <header>
        <div class="header-content">
            <div class="profile-group">
                <div class="header-avatar" th:text="${patientName != null ? patientName.substring(0,1).toUpperCase() : 'P'}">P</div>
                <div class="greeting">
                    <h1>My Appointments</h1>
                    <p th:text="${#calendars.format(#calendars.createNow(), 'EEEE, MMMM dd')}">Date</p>
                </div>
            </div>
            <div style="display:flex; gap:12px">
                <a th:href="@{/patient}" class="btn"><i class="fas fa-th-large"></i> Dashboard</a>
                <a th:href="@{/patient/logout}" class="btn btn-secondary"><i class="fas fa-power-off"></i></a>
            </div>
        </div>
    </header>

    <main class="wrapper">
        <div th:if="${msg != null}" class="alert">
            <i class="fas fa-check-circle"></i> <span th:text="${msg}">Success</span>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2><i class="fas fa-calendar-alt"></i> Scheduled Visits</h2>
                <a th:href="@{/patient/appointments(showCancelled=${!showCancelled})}" 
                   class="btn btn-secondary" style="font-size:11px; padding:6px 12px;"
                   th:text="${showCancelled ? 'Hide Cancelled' : 'Show Cancelled'}">Show Cancelled</a>
            </div>

            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Doctor</th>
                            <th>Details</th>
                            <th>Schedule</th>
                            <th>Status</th>
                            <th style="text-align:right">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${appointments == null or #lists.isEmpty(appointments)}">
                            <td colspan="5" style="text-align:center; color:var(--text-dim); padding:40px;">No appointments found.</td>
                        </tr>
                        <tr th:each="a : ${appointments}">
                            <td>
                                <div class="doctor-cell">
                                    <div class="doctor-avatar">
                                        <img th:if="${a.doctor != null and a.doctor.photoPath != null}" th:src="@{${a.doctor.photoPath}}">
                                        <i th:if="${a.doctor == null or a.doctor.photoPath == null}" class="fas fa-user-md"></i>
                                    </div>
                                    <div>
                                        <div style="font-weight:700; color:#fff" th:text="${a.doctor != null ? a.doctor.name : 'Unassigned'}">Dr. Name</div>
                                        <div style="font-size:11px; color:var(--text-dim)" th:text="${a.doctor != null ? a.doctor.specialization : 'General'}">Specialty</div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div style="font-weight:700; color:var(--primary)" th:text="${a.appointmentNumber}">APT-123</div>
                                <div style="font-size:12px; color:var(--text-dim); margin-top:2px" th:text="${a.notes}">Notes</div>
                            </td>
                            <td>
                                <div style="color:#fff; font-weight:600" th:text="${a.appointmentTime != null ? #temporals.format(a.appointmentTime, 'dd MMM yyyy') : '-'}">Date</div>
                                <div style="font-size:12px; color:var(--text-dim)" th:text="${a.appointmentTime != null ? #temporals.format(a.appointmentTime, 'HH:mm') : ''}">Time</div>
                            </td>
                            <td>
                                <span th:class="${a.status.name() == 'CANCELLED' ? 'status-badge status-cancelled' : 'status-badge'}" th:text="${a.status}">STATUS</span>
                            </td>
                            <td style="text-align:right">
                                <div style="display:flex; justify-content:flex-end; gap:8px">
                                    <a th:href="@{/patient/appointments/{id}(id=${a.id})}" class="action-btn" title="View"><i class="fas fa-eye"></i></a>
                                    
                                    <th:block th:if="${a.status.name() != 'CANCELLED'}">
                                        <a th:href="@{/patient/appointments/{id}/edit(id=${a.id})}" class="action-btn" title="Edit"><i class="fas fa-pen"></i></a>
                                        <form th:action="@{/patient/appointments/{id}/cancel(id=${a.id})}" method="post" style="display:inline">
                                            <button type="submit" class="action-btn action-delete" onclick="return confirm('Cancel appointment?')"><i class="fas fa-ban"></i></button>
                                        </form>
                                    </th:block>

                                    <th:block th:if="${a.status.name() == 'CANCELLED'}">
                                        <form th:action="@{/patient/appointments/{id}/restore(id=${a.id})}" method="post" style="display:inline">
                                            <button type="submit" class="action-btn" title="Restore"><i class="fas fa-undo"></i></button>
                                        </form>
                                    </th:block>
                                    
                                    <form th:action="@{/patient/appointments/{id}/delete(id=${a.id})}" method="post" style="display:inline">
                                        <button type="submit" class="action-btn action-delete" onclick="return confirm('Delete permanently?')"><i class="fas fa-trash-alt"></i></button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer style="text-align: center; padding: 40px 0; color: var(--text-dim); font-size: 12px; letter-spacing: 1px;">
        &copy; 2025 MEDICARE SYSTEM · SECURE PATIENT PORTAL
    </footer>

</body>
</html>
