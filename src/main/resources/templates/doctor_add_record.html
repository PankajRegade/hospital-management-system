<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Medical Record | AXES Hospital</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* --- Modern Reset & Soft Midnight Variables --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --primary-pink: #f472b6;
      --primary-fuchsia: #d946ef;
      --primary-blue: #38bdf8;
      
      --bg-deep: #0b1121;
      --card-bg: rgba(15, 23, 42, 0.85);
      --card-border: rgba(255, 255, 255, 0.08);
      --input-bg: rgba(2, 6, 23, 0.5);
      
      --text-white: #ffffff;
      --text-dim: #94a3b8;
      
      --transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      --glow-shadow: 0 10px 40px -10px rgba(14, 165, 233, 0.2);
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-deep);
      background-image: 
        radial-gradient(circle at 15% 15%, rgba(14, 165, 233, 0.15) 0, transparent 50%), 
        radial-gradient(circle at 85% 85%, rgba(131, 24, 67, 0.25) 0, transparent 50%);
      color: var(--text-white);
      min-height: 100vh;
      overflow-x: hidden;
      padding: 1.5rem;
      position: relative;
    }

    /* --- Animated Background Blobs --- */
    .bg-blobs { position: fixed; inset: 0; z-index: -1; filter: blur(90px); opacity: 0.6; pointer-events: none; }
    .blob { position: absolute; border-radius: 50%; animation: float 20s infinite ease-in-out alternate; }
    .blob-1 { width: 500px; height: 500px; background: #0284c7; top: -100px; left: -100px; opacity: 0.3; } 
    .blob-2 { width: 400px; height: 400px; background: #be185d; bottom: -50px; right: -50px; opacity: 0.3; animation-delay: -5s; }
    
    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(-20px, 40px) scale(0.95); }
    }

    .container { max-width: 900px; margin: auto; }

    /* --- Header --- */
    .header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1.25rem 2rem; background: var(--card-bg); backdrop-filter: blur(25px);
      border: 1px solid var(--card-border); border-radius: 24px; margin-bottom: 2rem;
      box-shadow: var(--glow-shadow);
    }

    .brand { display: flex; align-items: center; gap: 1rem; font-size: 1.25rem; font-weight: 800; color: var(--text-white); }
    .brand i { color: var(--primary-blue); font-size: 1.5rem; }

    .btn-back {
      color: var(--text-dim); text-decoration: none; font-weight: 600; font-size: 0.9rem;
      display: flex; align-items: center; gap: 8px; transition: var(--transition);
    }
    .btn-back:hover { color: var(--primary-blue); transform: translateX(-4px); }

    /* --- Card --- */
    .card {
      background: var(--card-bg); backdrop-filter: blur(20px);
      border: 1px solid var(--card-border); border-radius: 30px;
      padding: 3rem; box-shadow: var(--glow-shadow); position: relative; overflow: hidden;
    }
    .card::before {
      content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
      background: linear-gradient(90deg, transparent, #38bdf8, var(--primary-pink), transparent); opacity: 0.6;
    }

    .page-title h2 { font-size: 1.75rem; font-weight: 800; margin-bottom: 0.5rem; display: flex; align-items: center; gap: 12px; }
    .page-title p { color: var(--text-dim); font-size: 0.9rem; margin-bottom: 2.5rem; }

    /* --- Form Elements --- */
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem; }
    @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } }

    .form-group { margin-bottom: 1.5rem; }
    
    .label {
      display: block; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px;
      color: var(--text-dim); font-weight: 700; margin-bottom: 0.75rem;
    }

    .input-wrapper { position: relative; }
    .input-icon {
      position: absolute; left: 16px; top: 16px; color: var(--primary-blue); opacity: 0.7; font-size: 1rem;
    }

    .form-control {
      width: 100%; background: var(--input-bg);
      border: 1px solid var(--card-border); border-radius: 16px;
      padding: 1rem 1rem 1rem 3rem;
      color: var(--text-white); font-family: inherit; font-size: 0.95rem;
      transition: var(--transition);
    }
    
    .form-control:focus {
      outline: none; border-color: var(--primary-blue);
      box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
      background: rgba(2, 6, 23, 0.8);
    }

    textarea.form-control { min-height: 100px; resize: vertical; }

    .readonly { cursor: not-allowed; opacity: 0.7; background: rgba(255,255,255,0.02); }

    /* --- File Upload --- */
    .file-drop-zone {
        border: 2px dashed var(--card-border);
        border-radius: 20px;
        padding: 2.5rem;
        text-align: center;
        background: rgba(255,255,255,0.01);
        cursor: pointer;
        transition: var(--transition);
        position: relative;
    }
    .file-drop-zone:hover {
        border-color: var(--primary-blue);
        background: rgba(56, 189, 248, 0.05);
    }
    .upload-icon { font-size: 2.5rem; color: var(--text-dim); margin-bottom: 1rem; transition: var(--transition); }
    .file-drop-zone:hover .upload-icon { color: var(--primary-blue); transform: translateY(-5px); }
    
    .file-tags { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-top: 15px; }
    .file-tag {
        background: rgba(56, 189, 248, 0.1); border: 1px solid rgba(56, 189, 248, 0.3);
        color: #7dd3fc; padding: 6px 12px; border-radius: 8px;
        font-size: 0.8rem; font-weight: 600; display: flex; align-items: center; gap: 8px;
    }

    /* --- Buttons --- */
    .actions { display: flex; gap: 1rem; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--card-border); }
    
    .btn {
        flex: 1; padding: 1rem; border-radius: 16px; font-weight: 700;
        text-align: center; cursor: pointer; transition: var(--transition); border: none;
        display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1rem;
        text-decoration: none;
    }
    
    .btn-primary {
        background: var(--text-white); color: #0f172a;
    }
    .btn-primary:hover {
        background: var(--primary-blue); color: white;
        box-shadow: 0 4px 20px rgba(56, 189, 248, 0.4); transform: translateY(-2px);
    }
    
    .btn-secondary {
        background: transparent; border: 1px solid var(--card-border); color: var(--text-dim);
    }
    .btn-secondary:hover {
        border-color: var(--text-white); color: var(--text-white); background: rgba(255,255,255,0.05);
    }

  </style>
</head>

<body>

<div class="bg-blobs">
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
</div>

<div class="container">

  <header class="header">
    <div class="brand">
      <i class="fas fa-hospital"></i>
      <span>AXES Hospital</span>
    </div>
    <a th:href="@{/doctor/dashboard}" class="btn-back">
      <i class="fas fa-arrow-left"></i> Back to Dashboard
    </a>
  </header>

  <div class="card">
    <div class="page-title">
      <h2><i class="fas fa-plus-circle" style="color: var(--primary-pink);"></i> Add Medical Record</h2>
      <p>Create a comprehensive clinical record for the patient visit.</p>
    </div>

    <form th:action="@{/doctor/records}" method="post" enctype="multipart/form-data">
        
        <input type="hidden" name="doctorId" th:value="${doctorId}" />
        <input type="hidden" name="patientId" th:value="${patient != null ? patient.id : ''}" />
        <input type="hidden" name="appointmentId" th:value="${appointment != null ? appointment.id : ''}" />

        <div class="form-grid">
            <div class="form-group">
                <label class="label">Patient Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control readonly" th:value="${patient != null ? patient.name : 'Unknown'}" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="label">Appointment No.</label>
                <div class="input-wrapper">
                    <i class="fas fa-hashtag input-icon"></i>
                    <input type="text" class="form-control readonly" th:value="${appointment != null ? appointment.appointmentNumber : 'N/A'}" readonly>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="label">Diagnosis</label>
            <div class="input-wrapper">
                <i class="fas fa-stethoscope input-icon"></i>
                <textarea name="diagnosis" class="form-control" placeholder="Enter primary diagnosis..." required></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="label">Treatment Plan</label>
            <div class="input-wrapper">
                <i class="fas fa-clipboard-list input-icon"></i>
                <textarea name="treatment" class="form-control" placeholder="Outline the treatment plan or procedures..." required></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="label">Prescription</label>
            <div class="input-wrapper">
                <i class="fas fa-pills input-icon"></i>
                <textarea name="prescription" class="form-control" placeholder="Rx details, dosage, frequency..." required></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="label">Additional Notes</label>
            <div class="input-wrapper">
                <i class="fas fa-notes-medical input-icon"></i>
                <textarea name="notes" class="form-control" placeholder="Any private observation notes (optional)..."></textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="label">Attachments</label>
            <label class="file-drop-zone" id="drop-zone">
                <input type="file" name="files" id="file-input" multiple accept=".pdf,.jpg,.jpeg,.png" style="display:none;">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <div style="font-weight: 700; color: var(--text-white);">Click to Upload Documents</div>
                <div style="font-size: 0.8rem; color: var(--text-dim); margin-top: 5px;">PDF, JPG, PNG (Max 5MB)</div>
                <div id="file-preview" class="file-tags"></div>
            </label>
        </div>

        <div class="actions">
            <a th:href="@{/doctor/dashboard}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Record
            </button>
        </div>

    </form>
  </div>

</div>

<script>
    const fileInput = document.getElementById('file-input');
    const filePreview = document.getElementById('file-preview');
    const dropZone = document.getElementById('drop-zone');

    fileInput.addEventListener('change', handleFiles);

    function handleFiles(e) {
        const files = e.target.files;
        filePreview.innerHTML = '';

        if (files.length > 0) {
            Array.from(files).forEach(file => {
                const tag = document.createElement('div');
                tag.className = 'file-tag';
                tag.innerHTML = `<i class="fas fa-file-alt"></i> ${file.name}`;
                filePreview.appendChild(tag);
            });
        }
    }

    // Drag and Drop Visuals
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#38bdf8';
            dropZone.style.background = 'rgba(56, 189, 248, 0.1)';
        }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'rgba(255, 255, 255, 0.08)';
            dropZone.style.background = 'rgba(255, 255, 255, 0.01)';
        }, false);
    });
    
    dropZone.addEventListener('drop', (e) => {
        const dt = e.dataTransfer;
        const files = dt.files;
        fileInput.files = files;
        handleFiles({ target: { files: files } });
    });
</script>

</body>
</html>
