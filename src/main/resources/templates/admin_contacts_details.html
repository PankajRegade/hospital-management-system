<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin Â· Contact Requests - AXES Hospital</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background:#0a192f;
            color:#e2e8f0;
            padding:24px;
            min-height:100vh;
            position:relative;
        }

        /* Background aurora FX */
        body::before {
            content:'';
            position:fixed;
            inset:0;
            background:
                radial-gradient(circle at 20% 30%, rgba(255,107,107,0.18), transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(255,200,87,0.15), transparent 45%),
                radial-gradient(circle at 50% 80%, rgba(72,219,251,0.18), transparent 50%);
            animation:aurora 15s ease-in-out infinite;
            z-index:0;
        }

        @keyframes aurora {
            0%,100% { transform:scale(1); }
            50% { transform:scale(1.05); }
        }

        .container {
            max-width:1400px;
            margin:0 auto;
            position:relative;
            z-index:2;
        }

        /* NAVBAR */
        .navbar {
            background:rgba(15,35,56,0.85);
            border-radius:20px;
            padding:16px 26px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-bottom:28px;
            border:1px solid rgba(255,200,87,0.25);
            backdrop-filter:blur(10px);
            box-shadow:0 8px 32px rgba(0,0,0,0.45);
        }

        .navbar-brand {
            display:flex;
            align-items:center;
            gap:12px;
            text-decoration:none;
            font-size:22px;
            font-weight:700;
            background:linear-gradient(135deg,#ff6b6b,#ffc857);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }

        .navbar-brand-icon {
            width:42px;
            height:42px;
            border-radius:12px;
            background:linear-gradient(135deg,#ff6b6b,#ffc857);
            display:flex;
            align-items:center;
            justify-content:center;
            color:white;
            box-shadow:0 8px 20px rgba(255,107,107,0.4);
        }

        .nav-btn {
            padding:10px 18px;
            border-radius:12px;
            font-size:13px;
            font-weight:600;
            text-decoration:none;
            color:#48dbfb;
            background:rgba(15,35,56,0.7);
            border:1px solid rgba(72,219,251,0.3);
            transition:.3s;
        }

        .nav-btn:hover {
            background:rgba(72,219,251,0.2);
            transform:translateY(-2px);
        }

        .nav-btn-primary {
            background:linear-gradient(135deg,#ff6b6b,#ffc857);
            border:none;
            color:white !important;
            box-shadow:0 8px 24px rgba(255,107,107,0.4);
        }

        .nav-btn-primary:hover {
            transform:scale(1.05);
        }

        .nav-btn-active {
            background:rgba(72,219,251,0.25);
            border-color:#48dbfb;
            color:#e2e8f0;
        }

        /* PAGE HEADER */
        .page-header {
            margin-bottom:22px;
        }

        .page-title {
            font-size:32px;
            font-weight:800;
            background:linear-gradient(135deg,#ff6b6b,#ffc857,#48dbfb);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }

        .page-subtitle {
            font-size:14px;
            color:#94a3b8;
        }

        /* CARD */
        .card {
            background:rgba(15,35,56,0.85);
            border-radius:20px;
            padding:28px;
            border:1px solid rgba(72,219,251,0.25);
            box-shadow:0 10px 36px rgba(0,0,0,0.5);
        }

        /* TABLE */
        table {
            width:100%;
            border-collapse:collapse;
            margin-top:20px;
            border-radius:14px;
            overflow:hidden;
        }

        thead {
            background:linear-gradient(135deg,rgba(255,107,107,0.35),rgba(255,200,87,0.35));
        }

        th {
            padding:14px;
            text-align:left;
            font-size:12px;
            text-transform:uppercase;
            letter-spacing:0.08em;
            color:#e2e8f0;
        }

        td {
            padding:16px;
            font-size:14px;
            border-bottom:1px solid rgba(30,58,88,0.45);
            background:rgba(10,25,47,0.65);
        }

        tbody tr:hover td {
            background:rgba(15,35,56,0.85);
        }

        /* Dashboard Button */
        .btn-dashboard {
            margin-top:20px;
            padding:12px 20px;
            display:inline-flex;
            align-items:center;
            gap:8px;
            border-radius:12px;
            background:linear-gradient(135deg,#48dbfb,#10b981);
            text-decoration:none;
            color:white;
            font-weight:600;
            box-shadow:0 6px 20px rgba(72,219,251,0.4);
            transition:0.3s;
        }

        .btn-dashboard:hover {
            transform:translateY(-2px);
        }

    </style>
</head>
<body>

<div class="container">

    <!-- NAVBAR -->
    <nav class="navbar">
        <a class="navbar-brand" th:href="@{/admin/dashboard}">
            <div class="navbar-brand-icon">
                <i class="fas fa-shield-heart"></i>
            </div>
            AXES Admin
        </a>

        <div class="navbar-actions">
            <a th:href="@{/logoutPage}" class="nav-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </nav>

    <!-- PAGE HEADER -->
    <header class="page-header">
        <h1 class="page-title">ðŸ“¬ Get in Touch Submissions</h1>
        <p class="page-subtitle">Review all messages submitted through the contact form.</p>
    </header>

    <!-- CARD + TABLE -->
    <section class="card">

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Message</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="c : ${contacts}">
                <td th:text="${c.id}">1</td>
                <td th:text="${c.name}">John Doe</td>
                <td th:text="${c.email}">john@example.com</td>
                <td th:text="${c.phone}">9999999999</td>
                <td th:text="${c.message}">Message text</td>
            </tr>

            <tr th:if="${#lists.isEmpty(contacts)}">
                <td colspan="5">No submissions yet.</td>
            </tr>
            </tbody>
        </table>

       <!-- Dashboard Button -->
<div style="margin-top: 20px;">
    <a th:href="@{/admin/dashboard}" class="nav-btn nav-btn-primary">
        <span class="icon"><i class="fas fa-arrow-left"></i></span>
        <span>Go to Dashboard</span>
    </a>
</div>


    </section>

</div>

</body>
</html>
