<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="mb-3">‚úè Edit Appointment</h3>

        <form th:action="@{/doctor/appointments/{id}/update(id=${appointment.id})}" method="post">

            <div class="mb-3">
                <label class="form-label">Appointment Date</label>
                <input type="date" name="date" class="form-control"
                       th:value="${appointment.date}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Appointment Time</label>
                <input type="time" name="time" class="form-control"
                       th:value="${appointment.time}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Status</label>
                <select name="status" class="form-select" required>
                    <option th:each="s : ${T(HMS.example.HospitalManagmentSystem.model.AppointmentStatus).values()}"
                            th:value="${s}" th:text="${s}"
                            th:selected="${s == appointment.status}">
                    </option>
                </select>
            </div>

            <button class="btn btn-primary w-100">Save Changes</button>
        </form>
    </div>
</div>

</body>
</html>
