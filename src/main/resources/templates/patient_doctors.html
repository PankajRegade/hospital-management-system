<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Appointment</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f2f7ff; /* light blue background */
            padding: 25px;
            font-family: 'Segoe UI', sans-serif;
        }
        .doctor-card {
            border-radius: 10px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        .btn-book {
            background-color: #0d6efd;
            color: white;
            font-weight: 600;
        }
        .btn-book:hover {
            background-color: #004ecb;
        }
        .header-text {
            font-weight: 700;
            color: #0a3d62;
        }
        .special-text {
            color: #666;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Header -->
    <h1 class="header-text mb-3" th:text="'Hello, ' + (${patientName} != null ? ${patientName} : 'Patient')"></h1>

    <!-- Success Message -->
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <h3 class="mb-4">Available Doctors</h3>

    <!-- Doctors Loop -->
    <div th:each="doctor : ${doctors}" class="doctor-card">

        <h4 th:text="${doctor.name}">Doctor Name</h4>
        <p class="special-text" th:text="${doctor.specialization}">Specialization</p>

        <form th:action="@{/patient/appointments/book}" method="post" class="row g-3">

            <input type="hidden" name="doctorId" th:value="${doctor.id}"/>

            <!-- Appointment Time -->
            <div class="col-md-6">
                <label class="form-label">Pick Appointment Time</label>
                <input type="datetime-local" name="time" class="form-control" required />
            </div>

            <!-- Submit Button -->
            <div class="col-md-6 d-flex align-items-end">
                <button type="submit" class="btn btn-book w-100">Book Appointment</button>
            </div>

        </form>

    </div>

</div>

</body>
</html>
