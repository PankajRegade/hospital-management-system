<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>My Records</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 24px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px 32px;
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
      flex: 1;
    }
    
    .back-btn {
      padding: 10px 16px;
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .back-btn:hover {
      background: rgba(102, 126, 234, 0.2);
      transform: translateX(-4px);
    }
    
    .header h2 {
      color: #1f2937;
      font-size: 24px;
      font-weight: 600;
    }
    
    .add-record-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .add-record-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .stats-bar {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    
    .stat-item {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      padding: 16px 24px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      min-width: 200px;
    }
    
    .stat-icon {
      font-size: 28px;
    }
    
    .stat-content {
      display: flex;
      flex-direction: column;
    }
    
    .stat-label {
      color: #6b7280;
      font-size: 13px;
      font-weight: 500;
    }
    
    .stat-value {
      color: #1f2937;
      font-size: 24px;
      font-weight: 700;
    }
    
    .empty-state {
      text-align: center;
      padding: 80px 20px;
    }
    
    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .empty-state h3 {
      color: #1f2937;
      font-size: 20px;
      margin-bottom: 8px;
    }
    
    .empty-state p {
      color: #6b7280;
      font-size: 15px;
      margin-bottom: 24px;
    }
    
    .empty-state-btn {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .empty-state-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    
    .search-bar {
      margin-bottom: 24px;
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: 12px 16px 12px 44px;
      border-radius: 10px;
      border: 2px solid #e5e7eb;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .search-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 18px;
    }
    
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }
    
    thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    th {
      padding: 16px;
      text-align: left;
      color: white;
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    th:first-child {
      border-radius: 10px 0 0 0;
      padding-left: 24px;
    }
    
    th:last-child {
      border-radius: 0 10px 0 0;
      padding-right: 24px;
    }
    
    td {
      padding: 18px 16px;
      border-bottom: 1px solid #f3f4f6;
      color: #374151;
      font-size: 14px;
    }
    
    td:first-child {
      padding-left: 24px;
    }
    
    td:last-child {
      padding-right: 24px;
    }
    
    tbody tr {
      transition: all 0.2s ease;
      background: white;
    }
    
    tbody tr:hover {
      background-color: #f9fafb;
      transform: scale(1.01);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    tbody tr:last-child td {
      border-bottom: none;
    }
    
    tbody tr:last-child td:first-child {
      border-radius: 0 0 0 10px;
    }
    
    tbody tr:last-child td:last-child {
      border-radius: 0 0 10px 0;
    }
    
    .badge {
      display: inline-block;
      padding: 4px 12px;
      background: #dbeafe;
      color: #1e40af;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 700;
    }
    
    .view-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 13px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }
    
    .view-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .table-wrapper {
      overflow-x: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }
    
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: stretch;
      }
      
      .header-left {
        flex-direction: column;
        align-items: stretch;
      }
      
      .back-btn, .add-record-btn {
        justify-content: center;
      }
      
      .stats-bar {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <a th:href="@{/doctor}" class="back-btn">
          ‚Üê Dashboard
        </a>
        <h2>üìã My Medical Records</h2>
      </div>
      <a th:href="@{/doctor/records/new}" class="add-record-btn">
        <span>+</span> New Record
      </a>
    </div>

    <div class="card">
      <div th:if="${records != null and !#lists.isEmpty(records)}">
        <div class="stats-bar">
          <div class="stat-item">
            <span class="stat-icon">üìä</span>
            <div class="stat-content">
              <span class="stat-label">Total Records</span>
              <span class="stat-value" th:text="${#lists.size(records)}">0</span>
            </div>
          </div>
        </div>

        <div class="search-bar">
          <span class="search-icon">üîç</span>
          <input 
            type="text" 
            class="search-input" 
            id="searchInput"
            placeholder="Search by patient name or record ID..."
          />
        </div>

        <div class="table-wrapper">
          <table id="recordsTable">
            <thead>
              <tr>
                <th>Record ID</th>
                <th>Patient Name</th>
                <th>Date Created</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="r : ${records}">
                <td><span class="badge" th:text="'#' + ${r.id}">#1</span></td>
                <td th:text="${r.patient != null ? r.patient.name : '-'}">Patient Name</td>
                <td th:text="${r.recordDate}">2025-12-04</td>
                <td>
                  <a th:href="@{'/doctor/records/' + ${r.id}}" class="view-btn">
                    View Details ‚Üí
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div th:if="${records == null or #lists.isEmpty(records)}" class="empty-state">
        <div class="empty-state-icon">üìã</div>
        <h3>No Medical Records Yet</h3>
        <p>You haven't created any medical records. Start by adding your first record.</p>
        <a th:href="@{/doctor/records/new}" class="empty-state-btn">
          + Create First Record
        </a>
      </div>
    </div>
  </div>

  <script>
    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const table = document.getElementById('recordsTable');
    
    if (searchInput && table) {
      searchInput.addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');
        
        Array.from(rows).forEach(row => {
          const text = row.textContent.toLowerCase();
          row.style.display = text.includes(searchTerm) ? '' : 'none';
        });
      });
    }
  </script>
</body>
</html>
